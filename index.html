<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binario | | o 0?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="results">
      <div class="line"></div>
      <p >Binario ---> <span id="showBin" class="result"></span></p>
      <p >N° de digitos ---> <span id="numDigitos" class="result"></span></p>
      <p >N° de unos ---> <span id="numUnos" class="result"></span></p>
      <p >Espacios en binario ---> <span id="espaciosBinarios" class="result"></span></p>
      <p >Binario es par ---> <span id="numPar" class="result"></span></p>
      <p >Ultimo digito 1 ---> <span id="ultimoDigito" class="result"></span></p>
      <p >Primer Digito 1 ---> <span id="primerDigito" class="result"></span></p>
    </div>
    <div class="main-box">
      <div class="alert" id="alert-box">
        <p>Error 404! El numero ingresado no es binario</p>
      </div>
      <h1>Binario</h1>
      <h2>Escribe un numero binario:</h2>
      <input class="bin" type="text" placeholder="Ej. 1010101" id="bin">
      <button class="btn btn-primary" id="execute">Execute</button>
      <div class="options">
        <div class="option">
          <div class="wrapper">
            <input id="option2" type="checkbox" name="opcion" value="numDigitos">
            <label for="option2">N. de digitos</label>
          </div>
        </div>
        <div class="option">
          <div class="wrapper">
            <input id="option3" type="checkbox" name="opcion" value="numUnos">
            <label for="option3">N. de unos</label>
          </div>
        </div>
        <div class="option">
          <div class="wrapper">
            <input id="option4" type="checkbox" name="opcion" value="numPar">
            <label for="option4">Binario par</label>
          </div>
        </div>
        <div class="option">
          <div class="wrapper">
            <input id="option5" type="checkbox" name="opcion" value="espaciosBinarios">
            <label for="option5">Espacios en binario</label>
          </div>
        </div>
        <div class="option">
          <div class="wrapper">
            <input id="opcion6" type="checkbox" name="opcion" value="primerDigito">
            <label for="opcion6">Primer digito 1</label>
          </div>
        </div>
        <div class="option">
          <div class="wrapper">
            <input id="opcion7" type="checkbox" name="opcion" value="ultimoDigito">
            <label for="opcion7">Ultimo digito 1</label>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <div class="btn-help">
        <span>?</span>
      </div>
    </footer>
  </main>
  <script src="index.js"></script>
</body>
</html>
