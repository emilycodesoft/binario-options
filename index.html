<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binario | | o 0?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="results">
      <div class="line"></div>
      <p class="first-result">Es par ---> 101010</p>
      <p>Base 10 ---> 101010</p>
      <p>Base 2 ---> 101010</p>
    </div>
    <div class="main-box">
      <h1>Binario</h1>
      <h2>Escribe un numero binario:</h2>
      <input type="text" placeholder="Ej. 1010101">
      <button class="btn btn-primary">Execute</button>
      <div class="options">
        <div class="option">
          <div class="checkbox"></div>
          <p>Numero Par</p>
        </div>
        <div class="option">
          <div class="checkbox"></div>
          <p>Numero b10</p>
        </div>
        <div class="option">
          <div class="checkbox"></div>
          <p>Numero b2</p>
        </div>
        <div class="option">
          <div class="checkbox"></div>
          <p>Numero C8</p>
        </div>
        <div class="option">
          <div class="checkbox"></div>
          <p>Numero C10</p>
        </div>
        <div class="option">
          <div class="checkbox"></div>
          <p>Numero C12+</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="btn-help">
        <span>?</span>
      </div>
    </footer>
  </main>
</body>
</html>
